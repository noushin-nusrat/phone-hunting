<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-blue-500 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Phone Hunter</h1>
            <div>
                <input id="search-field" type="text" placeholder="Search here" class="input input-bordered" />
                <button onclick="handleSearch()" class="btn btn-accent mt-2">Search</button>
            </div>
        </nav>
    </header>
    <!-- <header class="bg-blue-500 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Phone Hunter</h1>
            <div class="flex flex-col lg:flex-row  items-center space-x-4">
                <input id="search-field" type="text" placeholder="Search here" class="input input-bordered" />
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>-
            </div>
        </nav>
    </header> -->





    <main class="container mx-auto">
        <!-- <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section> -->

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div class="text-center my-48 hidden" id="loading-spinner"><span
                    class="loading loading-spinner loading-lg text-[#00BBA6]"></span>
            </div>
            <!-- Phone cards will be displayed here -->
            <div id="phone-container" class=" grid grid-cols grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>


        <!-- show details modal -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
                <div id="show-detail-container"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <h3 class="text-2xl font-bold mb-4">Phone Hunter</h3>
            <p class="text-lg text-gray-400 mb-6">Phone Hunter is your ultimate destination for finding the best
                deals
                on smartphones from around the world.</p>
            <p>&copy; 2024 Phone Hunter. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
